<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHS Archive - Secure File Hosting</title>
    <style>
        :root {
            --primary: #9370db;
            --background: #1a1a1a;
            --surface: #2d2d2d;
            --text: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 1.5rem;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .slogan {
            color: var(--primary);
            font-size: 1.1rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .upload-section {
            background: var(--surface);
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .drop-zone {
            border: 2px dashed var(--primary);
            border-radius: 8px;
            padding: 3rem 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .drop-zone:hover {
            background: rgba(147, 112, 219, 0.1);
        }

        #fileInput {
            display: none;
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        #status {
            margin: 1rem 0;
            min-height: 1.5rem;
        }

        .success {
            color: #66bb6a;
        }

        .error {
            color: #ff4444;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CHS ARCHIVE</h1>
            <p class="slogan">Fast and reliable file hosting service</p>
            <nav>
                <a href="#upload">Upload</a>
                <a href="#pricing">Pricing</a>
                <a href="#help">Help</a>
            </nav>
        </header>

        <main>
            <section class="upload-section">
                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <p>Drag and drop files here or</p>
                    <button class="button">Choose File</button>
                    <p>Max file size: 10MB</p>
                </div>
                <input type="file" id="fileInput">
                
                <div id="status"></div>
                <button class="button" onclick="uploadFile()" id="uploadButton">
                    Upload Files
                </button>
            </section>
        </main>

        <footer>
            <p>Â© 2024 CHS Archive | Your files. Your control. Always secure.</p>
        </footer>
    </div>

    <script>
        const BACKEND_URL = 'https://chs-archive-backend.onrender.com';
        let currentFile = null;

        // Drag and drop handlers
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.querySelector('.drop-zone').style.background = 'rgba(147, 112, 219, 0.1)';
        });

        document.addEventListener('dragleave', () => {
            document.querySelector('.drop-zone').style.background = '';
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.querySelector('.drop-zone').style.background = '';
            if (e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            currentFile = file;
            document.getElementById('status').innerHTML = `
                Selected file: <strong>${file.name}</strong> (${formatFileSize(file.size)})
            `;
        }

        async function uploadFile() {
            const status = document.getElementById('status');
            const button = document.getElementById('uploadButton');
            
            if (!currentFile) {
                status.innerHTML = '<span class="error">Please select a file first!</span>';
                return;
            }

            try {
                status.innerHTML = '<div class="loading"></div> Uploading...';
                button.disabled = true;

                const formData = new FormData();
                formData.append('file', currentFile);

                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');
                
                const data = await response.json();
                status.innerHTML = `
                    <span class="success">Upload successful!</span><br>
                    <a href="${data.url}" target="_blank">${data.filename}</a>
                    (${formatFileSize(data.size)})
                `;

                // Copy URL to clipboard
                navigator.clipboard.writeText(data.url);
                
            } catch (error) {
                console.error('Upload error:', error);
                status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                button.disabled = false;
                currentFile = null;
                document.getElementById('fileInput').value = '';
            }
        }

        function formatFileSize(bytes) {
            if (bytes >= 1073741824) return `${(bytes/1073741824).toFixed(2)} GB`;
            if (bytes >= 1048576) return `${(bytes/1048576).toFixed(2)} MB`;
            return `${(bytes/1024).toFixed(2)} KB`;
        }
    </script>
</body>
</html>
